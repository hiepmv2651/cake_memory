<p-dialog header="{{ modalType }} Giỏ Hàng" [(visible)]="displayAddEditModal" [modal]="true" [style]="{ width: '50vw' }"
  [draggable]="false" [resizable]="false" (onHide)="closeModal()">
  <form action="" [formGroup]="cartForm" class="cart-form">
    <div class="field">
      <app-input-select label="Tên bánh" [validators]="[required]" [formControl]="cartForm.get('product_id')"
        [error]="error?.product_id" [selectData]="products"></app-input-select>
    </div>

    <div class="field">
      <app-input-select label="Tên khách hàng" [validators]="[required]" [formControl]="cartForm.get('user_id')"
        [error]="error?.user_id" [selectData]="users"></app-input-select>
    </div>

    <div class="field">
      <app-input-number label="Số lượng" [validators]="[required]" [formControl]="cartForm.get('quantity')"
        [error]="error?.quantity"></app-input-number>
    </div>
  </form>

  <ng-template pTemplate="footer">
    <p-button icon="pi pi-times" (click)="closeModal()" label="Hủy" styleClass="p-button-text"></p-button>
    <p-button icon="pi pi-check" (click)="addEditCart()" [loading]="cartForm.invalid"
      label="{{ modalType }}"></p-button>
  </ng-template>
</p-dialog>
