<p-sidebar
  [(visible)]="visibleSidebar1"
  [baseZIndex]="10000"
  (onHide)="closeModal()"
>
  <div
    class="tw-px-3 tw-py-4 tw-overflow-y-auto tw-rounded tw-bg-gray-50 dark:tw-bg-gray-800"
  >
    <ul class="tw-space-y-2">
      <li>
        <a
          routerLink="dashboard"
          (click)="visibleSidebar1 = false"
          class="tw-flex tw-items-center tw-p-2 tw-text-base tw-font-normal tw-text-gray-900 tw-rounded-lg dark:tw-text-white hover:tw-bg-gray-100 dark:hover:tw-bg-gray-700"
        >
          <svg
            aria-hidden="true"
            class="tw-w-6 tw-h-6 tw-text-gray-500 tw-transition tw-duration-75 dark:tw-text-gray-400 group-hover:tw-text-gray-900 dark:group-hover:tw-text-white"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path d="M2 10a8 8 0 018-8v8h8a8 8 0 11-16 0z"></path>
            <path d="M12 2.252A8.014 8.014 0 0117.748 8H12V2.252z"></path>
          </svg>
          <span class="tw-ml-3">Dashboard</span>
        </a>
      </li>
      <li>
        <a
          routerLink="category"
          (click)="visibleSidebar1 = false"
          class="tw-flex tw-items-center tw-p-2 tw-text-base tw-font-normal tw-text-gray-900 tw-rounded-lg dark:tw-text-white hover:tw-bg-gray-100 dark:hover:tw-bg-gray-700"
        >
          <svg
            aria-hidden="true"
            class="tw-flex-shrink-0 tw-w-6 tw-h-6 tw-text-gray-500 tw-transition tw-duration-75 dark:tw-text-gray-400 group-hover:tw-text-gray-900 dark:group-hover:tw-text-white"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M5 3a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2V5a2 2 0 00-2-2H5zM5 11a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2v-2a2 2 0 00-2-2H5zM11 5a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V5zM11 13a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"
            ></path>
          </svg>
          <span class="tw-flex-1 tw-ml-3 tw-whitespace-nowrap">Loại Bánh</span>
          <span
            class="tw-inline-flex tw-items-center tw-justify-center tw-px-2 tw-ml-3 tw-text-sm tw-font-medium tw-text-gray-800 tw-bg-gray-200 tw-rounded-full dark:tw-bg-gray-700 dark:tw-text-gray-300"
            >Pro</span
          >
        </a>
      </li>
      <li>
        <a
          routerLink="cake"
          (click)="visibleSidebar1 = false"
          class="tw-flex tw-items-center tw-p-2 tw-text-base tw-font-normal tw-text-gray-900 tw-rounded-lg dark:tw-text-white hover:tw-bg-gray-100 dark:hover:tw-bg-gray-700"
        >
          <svg
            aria-hidden="true"
            class="tw-flex-shrink-0 tw-w-6 tw-h-6 tw-text-gray-500 tw-transition tw-duration-75 dark:tw-text-gray-400 group-hover:tw-text-gray-900 dark:group-hover:tw-text-white"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              d="M10 2a4 4 0 00-4 4v1H5a1 1 0 00-.994.89l-1 9A1 1 0 004 18h12a1 1 0 00.994-1.11l-1-9A1 1 0 0015 7h-1V6a4 4 0 00-4-4zm2 5V6a2 2 0 10-4 0v1h4zm-6 3a1 1 0 112 0 1 1 0 01-2 0zm7-1a1 1 0 100 2 1 1 0 000-2z"
              clip-rule="evenodd"
            ></path>
          </svg>
          <span class="tw-flex-1 tw-ml-3 tw-whitespace-nowrap">Bánh</span>
        </a>
      </li>
      <li>
        <a
          routerLink="cart"
          (click)="visibleSidebar1 = false"
          class="tw-flex tw-items-center tw-p-2 tw-text-base tw-font-normal tw-text-gray-900 tw-rounded-lg dark:tw-text-white hover:tw-bg-gray-100 dark:hover:tw-bg-gray-700"
        >
          <svg
            aria-hidden="true"
            class="tw-flex-shrink-0 tw-w-6 tw-h-6 tw-text-gray-500 tw-transition tw-duration-75 dark:tw-text-gray-400 group-hover:tw-text-gray-900 dark:group-hover:tw-text-white"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M8.707 7.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l2-2a1 1 0 00-1.414-1.414L11 7.586V3a1 1 0 10-2 0v4.586l-.293-.293z"
            ></path>
            <path
              d="M3 5a2 2 0 012-2h1a1 1 0 010 2H5v7h2l1 2h4l1-2h2V5h-1a1 1 0 110-2h1a2 2 0 012 2v10a2 2 0 01-2 2H5a2 2 0 01-2-2V5z"
            ></path>
          </svg>
          <span class="tw-flex-1 tw-ml-3 tw-whitespace-nowrap">Giỏ Hàng</span>
        </a>
      </li>
      <li>
        <a
          (click)="visibleSidebar1 = false"
          routerLink="user"
          class="tw-flex tw-items-center tw-p-2 tw-text-base tw-font-normal tw-text-gray-900 tw-rounded-lg dark:tw-text-white hover:tw-bg-gray-100 dark:hover:tw-bg-gray-700"
        >
          <svg
            aria-hidden="true"
            class="tw-flex-shrink-0 tw-w-6 tw-h-6 tw-text-gray-500 tw-transition tw-duration-75 dark:tw-text-gray-400 group-hover:tw-text-gray-900 dark:group-hover:tw-text-white"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z"
              clip-rule="evenodd"
            ></path>
          </svg>
          <span class="tw-flex-1 tw-ml-3 tw-whitespace-nowrap">Users</span>
        </a>
      </li>
      <li>
        <a
          routerLink="my-cart"
          (click)="visibleSidebar1 = false"
          class="tw-flex tw-items-center tw-p-2 tw-text-base tw-font-normal tw-text-gray-900 tw-rounded-lg dark:tw-text-white hover:tw-bg-gray-100 dark:hover:tw-bg-gray-700"
        >
          <div
            class="tw-flex-shrink-0 tw-w-6 tw-h-6 tw-text-gray-500 tw-transition tw-duration-75 dark:tw-text-gray-400 group-hover:tw-text-gray-900 dark:group-hover:tw-text-white"
          >
            <i
              class="pi pi-credit-card"
              style="font-size: 1.2rem; margin-left: 2px"
            ></i>
          </div>

          <span class="tw-flex-1 tw-ml-3 tw-whitespace-nowrap"
            >Giỏ hàng cá nhân</span
          >
        </a>
      </li>
    </ul>
  </div>
</p-sidebar>
