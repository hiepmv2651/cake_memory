<div class="surface-ground flex align-items-center justify-content-center min-h-screen overflow-hidden">
  <div class="flex flex-column align-items-center justify-content-center m-5">
    <div style="
        border-radius: 56px;
        padding: 0.3rem;
        background: linear-gradient(
          180deg,
          var(--primary-color) 10%,
          rgba(33, 150, 243, 0) 30%
        );
      ">
      <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius: 53px">
        <div class="text-center mb-5">
          <div class="text-900 text-3xl font-medium mb-3">
            Chào mừng đến Cake Memory
          </div>
          <span class="text-600 font-medium">Đăng nhập để tiếp tục</span>
        </div>

        <form [formGroup]="loginForm">
          <app-input-text label="Email" styleLabel="text-900 text-xl font-medium mb-2" placeHolder="Email"
            styleInput="w-full md:w-30rem mb-3 p-3" [validators]="[required, email]"
            [formControl]="loginForm.get('email')" [error]="error?.email"></app-input-text>

          <app-input-password label="Nhập Mật Khẩu" styleLabel="block text-900 text-xl font-medium mb-2"
            placeHolder="Nhập mật khẩu" styleInput="w-full md:w-30rem mb-3 p-3" [validators]="[required]"
            [formControl]="loginForm.get('password')" [error]="error?.password"></app-input-password>
          <button pButton label="Đăng Nhập" class="w-full p-3 text-xl flex mt-5" (click)="click()"></button>
        </form>
      </div>
    </div>
  </div>
</div>
