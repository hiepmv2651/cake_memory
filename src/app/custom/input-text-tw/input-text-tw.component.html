<label class="tw-block tw-uppercase tw-tracking-wide tw-text-gray-700 tw-text-xs tw-font-bold tw-mb-2">
  {{ label }}
</label>
<input
  class="tw-appearance-none tw-block tw-w-full tw-bg-gray-200 tw-text-gray-700 tw-border tw-border-gray-200 tw-rounded tw-py-3 tw-px-4 tw-leading-tight focus:tw-outline-none focus:tw-bg-white focus:tw-border-gray-500"
  type="text" placeholder="{{placeHolder}}" [formControl]="formControl" (input)="onChange(formControl.value)"
  (blur)="onTouched()" [readOnly]="read" />

<small class="p-error block" *ngIf="isInvalid">
  <p class="error-message">{{ errorMessage }}</p>
</small>
<div *ngIf="error" class="tw-p-4 tw-mb-4 tw-text-sm tw-text-red-700 tw-bg-red-100 tw-rounded-lg" role="alert">
  <span class="tw-font-medium"></span> {{ error }}
</div>
